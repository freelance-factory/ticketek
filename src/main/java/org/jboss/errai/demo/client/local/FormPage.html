<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../../../../../../webapp/css/ticket-stylesheet.css">
</head>
<body>
    <div id="app-template" class="container static">
        <div class="app-inside">
            <form onsubmit="false">
                <fieldset>
                    <textarea id="description" type="text" name="text" placeholder="Description"></textarea>
                    <select id="listBox"></select>
                    <input id="assignee" type="text" name="text" placeholder="Assignee"/>
                    <button id="submitTicket">Submit</button>
                    <button id="cancelTicket">Cancel</button>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
