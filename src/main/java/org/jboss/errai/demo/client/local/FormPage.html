<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../../../../../../webapp/css/ticket-stylesheet.css">
</head>
<body>
    <div id="app-template" class="container static">
        <div class="app-inside">
            <textarea id="description" placeholder="Description"></textarea>
            <select id="status" placeholder="Status">
                <option>Open</option>
                <option>In Progress</option>
                <option>Closed</option>
            </select>
            <input id="assignee" placeholder="Assignee"/>
            <button id="submitTicket">Submit</button>
            <button id="cancelTicket">Cancel</button>
        </div>
    </div>
</body>
</html>
